<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo UI Web</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- Uses for using Font Awesome libraries icons. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- For using Google Font's -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="icon" href="./images/favicon.png">
</head>

<body>



    <div class="head-container">
        <div id="hleft">
            <h2><span>Tasks</span> Lists</h2>
        </div>

        <div id="hright">

            <!-- This icon is favicon icon version 5 -->

            <div id="icon">
                <a href="./pages/addList.html">
                    <i class="fas fa-plus-circle" id="ico"></i>
                </a>
            </div>

            <p id="add">Add List</p>
        </div>
    </div>


    <!-- The head container is for containaing three cards. -->

    <div class="card-container">
        <div id="paris">
            <a href="./pages/paris.html" style="text-decoration: none;">

                <p id="ptext">Trip to Paris</p>

            </a>
            <hr>
            <p id="txt1">Completed Task</p>

            <div id="chckbox">

                <input type="checkbox" name="checkbox" id="checkbox">

                Pending Task</div>
        </div>


        <div id="todo1">
            <p id="ptext">My Todo List 2</p>
            <hr>
            <p id="txt1">Completed Task</p>
            <div id="chckbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                Pending Task</div>
        </div>


        <div id="todo2">
            <p id="ptext">My Todo List 3</p>
            <hr>
            <p id="txt1">Completed Task</p>
            <div id="chckbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                Pending Task</div>
        </div>

      
        </div>
    </div>
</body>

</html>
