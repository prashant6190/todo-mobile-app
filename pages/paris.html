<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Paris</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- This Link is for FontAwsome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="../images/favicon.png">



</head>

<body>


    <div class="head-container">
        <div id="hleft">
            <h2><span>Trip to Paris</span></h2>
        </div>
        <div id="horizontal">
            <hr id="hr1">
            <hr id="hr2">
        </div>
    </div>

    <div id="hright">

        <!-- This icon is favicon icon version 5 -->

        <div id="icon">
            <a href="../index.html" style="text-decoration: none; color: white;">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>

        <p id="add">Back</p>
    </div>
    <div class="card-container">
        <div id="paris">
            <p id="ptext">Trip to Paris</p>
            <hr>
            <p id="txt1">Completed Task</p>
            <div id="chckbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                Pending Task</div>

            <div id="icon1">
                <a href="./addItem.html" style="text-decoration: none; color: white;">
                    <i class="fas fa-plus"></i>
                </a>
                </div>

        </div>
</body>

</html>
